version: 2
models:
  - name: dim_stores
    description: Table containing all sumup stores. 

    columns:
        - name: store_id
          description: >
            Unique identifier of a store.
          tests:
            - not_null
            - unique

        - name: store_name
          description: >
            Name of the store.
          tests:
            - not_null

        - name: store_address
          description: >
            Address of the store.
          tests:
            - not_null

        - name: store_city
          description: >
            City where the store is located.
          tests:
            - not_null

        - name: store_country
          description: >
            Country where the store is located.
          tests:
            - not_null

        - name: store_created_at
          description: >
            Timestamp of when the store was created.
          tests:
            - not_null

        - name: store_typology
          description: >
            Type of store.
          tests:
            - not_null

        - name: customer_id
          description: >
            Unique identifier of the customer the store belongs to.
          tests:
            - not_null   
   