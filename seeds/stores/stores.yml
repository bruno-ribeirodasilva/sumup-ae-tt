version: 2

seeds:
  - name: stores
    description: '{{ doc("stores") }}'
    
    columns:
      - name: id
        description: >
          Unique identifier of a store.
        tests:
          - not_null
          - unique

      - name: name
        description: >
          Name of the store.
        tests:
          - not_null

      - name: address
        description: >
          Address of the store.
        tests:
          - not_null

      - name: city
        description: >
          City where the store is located.
        tests:
          - not_null

      - name: country
        description: >
          Country where the store is located.
        tests:
          - not_null

      - name: created_at
        description: >
          Timestamp of when the store was created.
        tests:
          - not_null

      - name: typology
        description: >
          Type of store.
        tests:
          - not_null

      - name: customer_id
        description: >
          Unique identifier of the customer the store belongs to.
        tests:
          - not_null