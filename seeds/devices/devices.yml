version: 2

seeds:
  - name: devices
    description: '{{ doc("devices") }}'
    
    columns:
      - name: id
        description: >
          Unique identifier of the device.
        tests:
          - not_null
          - unique

      - name: type
        description: >
          Unique identifier of the type of device.
        tests:
          - not_null

      - name: store_id
        description: >
          Unique identifier of the store using a device.
        tests:
          - not_null